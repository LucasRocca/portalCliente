<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Coneccion a bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Login.css"> 
    <title>Login</title>

</head>
<body>
    <header> 
        <nav class="navbar bg-dark" style="opacity: .85;">
            <a class="navbar-brand" href="#">
                <img src="../Imagenes/Logos/logoTelecom.png" alt="Internet Telecom" id="logoTelecom">
            </a>
            <div>
                <button class="btn btn-sm btn-outline-success" type="submit" id="btnRegistrarse">Registrarse</button>
            </div>
        </nav>
    </header>
    <section> 
        <div class="modal-dialog text-center" > 
            <div class="col-sm-8 main-section"> 
                <div class="modal-content">
                   <form class="col-12">
                       <div class="form-group" id="user-group">
                           <input type="text" class="from.control" placeholder="Nombre de usuario">
                       </div>
                       <div class="form-group" id="contrasena-group">
                        <input type="text" class="from.control" placeholder="Contraseña">
                       </div>
                       <br>
                       <button type="submit" class="btn btn-primary"> Ingresar </button>
                   </form>
                   <br>
                   <div class="col-12">
                       <a href="" class="btnRecordarContrasena">Recordar contraseña</a> 
                   </div>
                </div>
            </div>
        </div>
    </section>
</body>
<!-- coneccion a Jquery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</html>
